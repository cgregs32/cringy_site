			<div>

				<legend>Send Me A Message!</legend>
				<form action="index.html" method="post">
					<div class="row">
						<div class="col">
							<fieldset class="account-info">
								<label>Name
									<input type="text" name="name">
								</label>
								<label>Email
									<input type="email" name="" value="">
								</label>
								<label>Phone Number
									<input type="number" name="" value="">
								</label>
							</fieldset>
						</div>
						<div class="col">
							<fieldset class="account-info">
								<label>Message
									<textarea class="text-area" name="message" rows="8" cols="90"></textarea>
								</label>
							</fieldset>
							<fieldset class="form-submit">
								<input class="submit-button" type="button" name="submit" value="Submit">
							</fieldset>
						</div>
					</div>
				</form>
				<legend class="social-media">Or Find Me On Social Media!</legend>
				<form action="index.html" method="post">
					<div class="row">
						<div class="col">
							<fieldset class="account-info social-icons">

								<a href="http://github.com/cgregs32"><i class="fa fa-github-square" aria-hidden="true"></i></a>
							</fieldset>
						</div>
						<div class="col">
